<body>

    <div class="d-flex justify-content-center align-items-center vh-100 color">
        <div class=" form-container">
            <h1 class="mt-5 text-center">Enviar mensajes a whatsapp</h1>
            <form onsubmit="event.preventDefault(); enviarFormulario();">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="lastname" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea class="form-control" id="message" name="mensaje" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="numero">NÃºmero del destinatario (+51):</label>
                    <input type="text" class="form-control" id="number" name="numero" required pattern="[0-9]{9}"
                        maxlength="9">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    </div>
